<link href="javascripts/stylesheets/PostanAd.css" rel="stylesheet" />
<link href="javascripts/stylesheets/ReviewAd.css" rel="stylesheet" />
    <div class="block">
        <div class="PostAnAdTabs">
            <button id="DefCreateanAd" class="tabs" onclick="openPage(event,'CreateanAd')"><span style="font-family:'Century Gothic';">Create an Ad</span></button>
        </div>
        <div id="CreateanAd" class="postadd-content" ng-controller="CreateAdController">
         <form id="CreatAnAd"  ng-submit="Post_Ad()">
             <label id="ItemAdid">{{CreateAdMessage}}</label><br />
             <label for="Item_name">Item name</label><br />
             <input type="text" id="Item_name" placeholder="Item name" ng-model="CItemName" /><br /><br />
             <label for="Description">Description</label><br />
             <textarea id="Description" name="description" placeholder="Enter description of an item" ng-model="CDescription"></textarea><br /><br />
             <label for="Price">Price Of Item</label><br />
             <input type="text" id="Price" placeholder="Enter price" ng-model="Cprice" /><br /><br />
             <label for="image1">Image#1</label><br />
             <input type="text" id="image1" placeholder="Item's image #1" ng-model="image[0]" /><br /><br />
             <label for="iamge2">Image#2</label><br />
             <input type="text" id="image2" placeholder="Item's image #2" ng-model="image[1]" /><br /><br />
             <label for="iamge3">Image#3</label><br />
             <input type="text" id="image3" placeholder="Item's image #3" ng-model="image[2]" /><br /><br />
             <label for="firstname">Enter your first Name</label><br />
             <input type="text" id="firstname" placeholder="First Name" ng-model="Cfirstname" /><br /><br />
             <label for="lastname">Enter your last name</label><br />
             <input type="text" id="lastname" placeholder="Last Name" ng-model="Clastname" /><br /><br />
             <label for="ContactNo">Contact No</label><br />
             <input type="text" id="ContactNo" placeholder="Contact No" ng-model="ContactNo" /><br /><br />
             <label for="Email_id">Email id</label><br />
             <input type="email" id="Email_id" placeholder="Email_id" ng-model="CEmail_Id" /><br /><br />
             <label for="City">City</label><br />
             <input type="text" id="City" placeholder="City" ng-model="City" /><br /><br />
             <input class="button" type="submit" value="Submit Ad" />
             <input class="button" type="submit" value="Review Ad" ng-click="ReviewAd()" />
         </form>
            <div class="ReviewAd" id="Review">
                <div class="blocks">
                    <span class="close">&times;</span>
                    <div class="image" ng-repeat="img in images">
                        <img src="{{img}}" />
                    </div>
                    <div class="ReviewDesc">
                        <h3>Item Name : {{itemname}}</h3>
                        <h4>Price : {{price}}</h4><br />
                        <p>Description : {{description}}</p><br />
                        <p>Owner : {{ownername}}</p><br />
                        <p>Contact Details</p><br />
                        <p>Email to : {{emailId}} </p>
                        <!--<button id="myBtn" ng-click="Review()">Post Ad</button>-->
                        <button id="mybtn1" ng-click="Edit()">Edit</button>
                    </div>
                </div>                
            </div>
       </div>
    </div>
    <script src="javascripts/CreateAd/PostanAd.js"></script>   
<script src="javascripts/CreateAd/DefCreateanAd.js"></script>
